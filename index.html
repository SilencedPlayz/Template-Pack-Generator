<!DOCTYPE HTML>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="fade-bg"></div>
  <div id="background"></div>
  <h1 id="header">Template pack generator</h1>
  <p id="header-desc">Made by Rex</p>
  <div id="sign-in-form">
    <div id="pack-preview">
      <div id="pack-icon-settings">
        <input id="pack-icon-file" type="file" accept="image/*">
        <div id="fade-border"></div>
        <div id="edit-image-icon" onclick="document.getElementById('pack-icon-file').click()"></div>
        <div id="edit-image-icon-bg"></div>
        <img id="pack-icon-preview" src="./placeholder.png">
      </div>
    </div>
  
  
    <br><br>
    <div id="form">
      <div id="padding"></div>
      
      <div id="pack-name-grid">
        <input id="pack-name" maxlength="50" oninput="onInput()" type="text" placeholder="Template Pack" name="pack_name">
        <p id="pack-name-text">Pack Name</p>
      </div>
      
      <div id="pack-desc-grid">
        <textarea id="pack-desc" maxlength="165" oninput="onInput()" type="text" placeholder="Template generated by Rex" name="pack_desc"></textarea>
        <p id="pack-desc-text">Pack Description</p>
      </div>
      
      
      <a id="download">Download</a>
      
      <!--- <span id="preview">Preview here</span> --->
      
    </div>
  </div>
</body>
